<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Single Page App Fix</title>
    <script type="text/javascript">
      // Get the current path from the URL
      var path = window.location.pathname;
      
      // Keep any search query or hash
      var search = window.location.search;
      var hash = window.location.hash;
      
      // Reconstruct the URL to point to the index.html with the original path info
      var newUrl = '/' + 'dark-violet-persona' + '/?p=' + path.slice(1) + search + hash;
      
      // Redirect to the new URL
      window.location.replace(newUrl);
    </script>
  </head>
  <body>
    If you are not redirected automatically, please <a href="/dark-violet-persona/">click here</a>.
  </body>
</html>
